version: '3.1'

services:
  mymariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  kc1:
    image: jboss/keycloak:14.0.0
    environment:
      DB_VENDOR: mariadb
      DB_ADDR: mymariadb
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_FRONTEND_URL: "http://localhost:8000/auth/"
      PROXY_ADDRESS_FORWARDING: "true"
      CACHE_OWNERS_COUNT: 2
      CACHE_OWNERS_AUTH_SESSIONS_COUNT: 2
      JGROUPS_DISCOVERY_PROTOCOL: JDBC_PING
    restart: on-failure
    # ports:
    #   - 8180:8080
    depends_on:
      - mymariadb

  kc2:
    image: jboss/keycloak:14.0.0
    environment:
      DB_VENDOR: mariadb
      DB_ADDR: mymariadb
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_FRONTEND_URL: "http://localhost:8000/auth/"
      PROXY_ADDRESS_FORWARDING: "true"
      CACHE_OWNERS_COUNT: 2
      CACHE_OWNERS_AUTH_SESSIONS_COUNT: 2
      JGROUPS_DISCOVERY_PROTOCOL: JDBC_PING
    restart: on-failure
    # ports:
    #   - 8280:8080
    depends_on:
      - mymariadb

  lb:
    container_name: kc_lb
    image: nginx:alpine
    logging:
      driver: none
    volumes:
      - D:\Projects\OAuth2.0\keyclock-docker\conf\nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:8000"
    depends_on:
      - kc1
      - kc2
